<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        CatControl
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Faça login para gerenciar seus gatos
      </p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Email
          </label>
          <input id="email" type="email" formControlName="email"
            class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm"
            placeholder="seu@email.com" />
          <div *ngIf="email?.invalid && email?.touched" class="text-red-500 text-sm mt-1">
            <span *ngIf="email?.errors?.['required']">Email é obrigatório</span>
            <span *ngIf="email?.errors?.['email']">Email inválido</span>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Senha
          </label>
          <input id="password" type="password" formControlName="password"
            class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm"
            placeholder="••••••••" />
          <div *ngIf="password?.invalid && password?.touched" class="text-red-500 text-sm mt-1">
            <span *ngIf="password?.errors?.['required']">Senha é obrigatória</span>
            <span *ngIf="password?.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres</span>
          </div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="rounded-md bg-red-50 p-4">
        <p class="text-sm text-red-800">{{ errorMessage }}</p>
      </div>

      <div>
        <button type="submit" [disabled]="loginForm.invalid || loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed">
          <span *ngIf="!loading">Entrar</span>
          <span *ngIf="loading">Entrando...</span>
        </button>
      </div>

      <div class="text-center">
        <p class="text-sm text-gray-600">
          Não tem uma conta?
          <a routerLink="/auth/register" class="font-medium text-primary-600 hover:text-primary-500">
            Cadastre-se
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
